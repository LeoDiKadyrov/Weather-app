<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/MainStyles.css">
    <title>Registration</title>
</head>
<body>
    <section class="form__content">
        <div class="container">
            <div class="form__page">
                <h2 class="form__title">Sign Up</h2>
                <div class="form__sign">
                    <div class="form__block">
                        <input class="form__input" type="text" placeholder="Enter username" required></input>
                    </div>
                    <div class="form__block">
                        <input class="form__input" type="email" placeholder="Enter Email" required></input>
                    </div>
                    <div class="form__block">
                        <input class="form__input" type="password" placeholder="Password" required></input>
                    </div>
                    <div class="form__block">
                        <input class="form__input" type="password" placeholder="Confirm Password" required></input>
                    </div>

                    <div id="form-redirect">
                        <p class="form__suptext">Already have account?</p><a class="form__link" href="Authorization.html">Log In</a>
                    </div>
                </div>
                    <a class="form__login" href="Authorization.html">Sign Up</a>
            </div>
        </div>
    </section>

    <script src="../scripts/registration.js"></script>
</body>
</html>
